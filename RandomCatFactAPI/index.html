<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Facts!!!</title>
</head>
<body>
    <h1>Random Cat Fact</h1>
    <p id="Fact">Click the button to get a cat fact!</p>
    <button onclick="GetCatFact()">Get Cat Fact</button>

    <script>
        async function GetCatFact()
        {
            try
            {
                const response = await fetch("https://catfact.ninja/fact");
                const data = await response.json();
                document.getElementById("Fact").textContent = data.fact;
            } catch (error) {
                document.getElementById("Fact").textContent = "Error fetching fact :((";
                console.error(error);
            }
        
        }
    </script>
</body>
</html>
